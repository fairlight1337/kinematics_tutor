<!DOCTYPE HTML>

<script type="text/javascript" src="js/Blob.js"></script>
<script type="text/javascript" src="js/FileSaver.js"></script>
<script type="text/javascript" src="js/canvas.js"></script>

<html>
    <head>
        <title>Kinematics Tutor</title>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
    </head>
    
    <body onload="init_canvas(document.getElementById('ik-display'), document.getElementById('data-display'));">
      <center>
	<ul>
	  <li style="display: inline">
            <canvas class="draw-data" id="data-display" width="150" height="400">
            </canvas>
	  </li>
	  <li style="display: inline">
            <canvas class="draw-ik" id="ik-display" width="600" height="400" onmousemove="mouse_move(event);" onmousedown="mouse_down(event);" onmouseup="mouse_up(event);">
            </canvas>
	  </li>
	</ul>
	<div style="border: 1px solid black; width: 755px; margin-top: -11px; margin-left: 40px; padding-top: 5px; padding-bottom: 5px;">
	  <span style="margin-left: 0px">
	    <button type="Button" onmousedown="add_link(100, 0.0); redraw_canvas();">Add link</button>
	    <button type="Button" onmousedown="remove_last_link(); redraw_canvas();">Remove last link</button>
	    <button type="Button" onmousedown="build_random_chain(); redraw_canvas();">Build random chain</button>
	  </span>
	  <span style="margin-left: 290px;">
	  </span>
	  <span>
	    <select style="width: 100px" id="export_fk_options">
	      <option value="latex_formulas">LaTeX / Formulas</option>
	      <option value="latex_tikz">LaTeX / TikZ</option>
	      <option value="mathematica">Mathematica</option>
	    </select>
	    <button type="Button" onmousedown="export_fk(document.getElementById('export_fk_options').value);">Export FK</button>
	  </span>
	</div>
      </center>
      <span style="position: absolute; right: 0px; bottom: 0px;">
	&copy; 2014 Jan Winkler
      </span>
    </body>
</html>
